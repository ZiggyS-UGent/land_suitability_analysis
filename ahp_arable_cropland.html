<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
    font-family: Arial, sans-serif;
    max-width: 820px;
    margin:auto;
    padding:20px;
}

.comparison{
    margin: 26px 0;
}

.labels{
    display:flex;
    justify-content:space-between;
    font-size:15px;
    margin-bottom:6px;
}

.slider-wrapper{
    position:relative;
    height:24px;
}

input[type=range]{
    position:absolute;
    width:100%;
    top:50%;
    transform:translateY(-50%);
    appearance:none;
    background:transparent;
}

input[type=range]::-webkit-slider-runnable-track{
    height:1px;
    background:#000;
}
input[type=range]::-moz-range-track{
    height:1px;
    background:#000;
}

input[type=range]::-webkit-slider-thumb{
    appearance:none;
    width:8px;
    height:18px;
    background:#000;
    cursor:pointer;
    margin-top:-8.5px;
}
input[type=range]::-moz-range-thumb{
    width:8px;
    height:18px;
    background:#000;
    cursor:pointer;
}

.ticks{
    position:absolute;
    width:100%;
    top:50%;
    transform:translateY(-50%);
    display:flex;
    justify-content:space-between;
    pointer-events:none;
}

.tick{
    width:1px;
    height:8px;
    background:#000;
}

.equal-label{
    text-align:center;
    font-size:12px;
    margin-top:6px;
}

textarea{
    width:100%;
    height:auto;
    margin-top:8px;
    font-family: monospace;
    padding:10px;
    overflow:hidden;
    resize:none;
    box-sizing:border-box;
}
</style>
</head>

<body>

<p>
Move the marker to indicate which variable is more important for optimal natural conditions in <b>arable cropland</b>.
</p>

<div id="comparisons"></div>

<p><strong>Copy the following parameters:</strong></p>
<textarea id="output" readonly></textarea>

<script>
const variables = [
"Soil clay content",
"Soil organic content",
"Slope",
"Soil moisture",
"Solar exposure"
];

const saatyFractions = ["1/9","1/7","1/5","1/3","1","3","5","7","9"];

function createComparisons(){
    const container=document.getElementById("comparisons");

    for(let i=0;i<variables.length;i++){
        for(let j=i+1;j<variables.length;j++){

            const div=document.createElement("div");
            div.className="comparison";

            div.innerHTML=`
                <div class="labels">
                    <span>${variables[i]}</span>
                    <span>${variables[j]}</span>
                </div>

                <div class="slider-wrapper">
                    <input type="range" min="0" max="8" step="1" value="4"
                     id="s_${i}_${j}" oninput="updateOutput()">

                    <div class="ticks">
                        ${'<div class="tick"></div>'.repeat(9)}
                    </div>
                </div>

                <div class="equal-label">Equal</div>
            `;

            container.appendChild(div);
        }
    }
}

function updateOutput(){

    const n=variables.length;
    let matrix=Array.from({length:n},()=>Array(n).fill("1"));

    for(let i=0;i<n;i++){
        for(let j=i+1;j<n;j++){
            const slider=document.getElementById(`s_${i}_${j}`);
            const val=saatyFractions[slider.value];
            const reciprocal=saatyFractions[8-slider.value];

            matrix[i][j]=reciprocal;
            matrix[j][i]=val;
        }
    }

    let colWidth = 8;
    let text="";

    for(let i=0;i<n;i++){
        text += variables[i].padEnd(24);
        for(let j=0;j<n;j++){
            text += matrix[i][j].padStart(colWidth);
        }
        text += "\n";
    }

    const outputBox = document.getElementById("output");
    outputBox.value=text;
    outputBox.style.height = "auto";
    outputBox.style.height = outputBox.scrollHeight + "px";
}

createComparisons();
updateOutput();
</script>
</body>
</html>
